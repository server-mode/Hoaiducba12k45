<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Preload ảnh nền quan trọng -->
    <link rel="preload" href="hoc.png" as="image" type="image/png">
    <link rel="preload" href="chien.png" as="image" type="image/png">
    <link rel="preload" href="dkhang.png" as="image" type="image/png">
    <link rel="preload" href="huyen.png" as="image" type="image/png">
    <link rel="preload" href="leduc.png" as="image" type="image/png">
    <link rel="preload" href="tai.png" as="image" type="image/png">
    <title>Giới Thiệu Lớp Chúng Mình</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tích hợp Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200">

    <!-- Lớp phủ mờ khi panel mở -->
    <div id="panel-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 pointer-events-none"></div>

    <!-- Panel chi tiết, ban đầu bị ẩn -->
    <aside id="details-panel" class="fixed top-0 right-0 h-full w-full md:w-1/3 bg-white/40 dark:bg-black/60 backdrop-blur-lg border-l border-gray-200 dark:border-gray-700 shadow-2xl z-50 p-8 overflow-y-auto">
        <button id="close-panel" class="absolute top-4 right-4 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <div class="text-center pt-8">
            <img id="panelAvatar" src="" alt="Avatar" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-green-400 object-cover shadow-lg">
            <h3 id="panelName" class="text-3xl font-bold text-green-600 dark:text-green-400"></h3>
            <p id="panelNickname" class="text-gray-500 dark:text-gray-400 text-lg mb-4"></p>
            <p id="panelBio" class="text-gray-700 dark:text-gray-300 mb-6 text-left"></p>
            <blockquote class="border-l-4 border-green-200 dark:border-green-700 pl-4 italic text-gray-600 dark:text-gray-400 mb-6 text-left">
                <p id="panelQuote"></p>
            </blockquote>
            <div id="panelSocial" class="flex justify-center space-x-4">
                <!-- Social links here -->
            </div>
        </div>
    </aside>

    <!-- Wrapper cho nội dung chính -->
    <div id="main-wrapper">
        <!-- Phần đầu trang -->
        <header class="bg-white dark:bg-gray-900/80 backdrop-blur-sm shadow-md sticky top-0 z-30">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-green-600 dark:text-green-400">LỚP A12K45</a>
                
                <!-- Menu cho Desktop -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors font-medium">Trang chủ</a>
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors font-medium">Giới Thiệu</a>
                    <a href="thanhtich.html" class="text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors font-medium">Thành Tích</a>
                    <button type="button" class="theme-toggle-btn text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 transition-all">
                        <svg class="theme-toggle-dark-icon hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg class="theme-toggle-light-icon hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                
                <!-- Nút Menu cho Mobile -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="theme-toggle-btn text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5 mr-2 transition-all">
                        <svg class="theme-toggle-dark-icon hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg class="theme-toggle-light-icon hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <button id="mobile-menu-button" class="outline-none">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-600 dark:hover:text-green-400" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        </svg>
                    </button>
                </div>
            </nav>

            <!-- Menu Mobile (bị ẩn mặc định) -->
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block py-3 px-6 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800">Trang chủ</a>
                <a href="#" class="block py-3 px-6 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800">Giới Thiệu</a>
                <a href="thanhtich.html" class="block py-3 px-6 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800">Thành Tích</a>
            </div>
        </header>
        
        <!-- Phần giới thiệu chính -->
        <div class="hero-block relative">
            <div class="container mx-auto px-6 py-24 text-center relative z-[1]">
                    <!-- New 6-pane hero frame: each pane will hold one character and crop an image inside -->
                    <div class="hero-frame mx-auto" aria-hidden="false">
                        <!-- panes order left-to-right: A | 1 | 2 | K | 4 | 5 -->
                        <div class="pane" data-pane="1"><span class="pane-char">A</span></div>
                        <div class="pane" data-pane="2"><span class="pane-char">1</span></div>
                        <div class="pane" data-pane="3"><span class="pane-char">2</span></div>
                        <div class="pane" data-pane="4"><span class="pane-char">K</span></div>
                        <div class="pane" data-pane="5"><span class="pane-char">4</span></div>
                        <div class="pane" data-pane="6"><span class="pane-char">5</span></div>
                    </div>

                    <p class="mt-6 text-2xl md:text-3xl font-semibold text-white drop-shadow-lg">Trường THPT Hoài Đức B</p>
                    <p id="classSlogan" class="mt-4 text-xl md:text-2xl text-white font-medium tracking-wide">Niên khóa 2022 - 2025</p>
                </div>
        </div>

        <!-- Phần chính: Danh sách thành viên -->
        <main class="container mx-auto px-6 py-12">
            
            <!-- Phần giới thiệu Giáo viên chủ nhiệm -->
            <section class="mb-20">
                <div class="bg-white dark:bg-gray-800/50 rounded-2xl shadow-xl p-8 md:p-12 lg:flex lg:items-center lg:gap-12 transition-all duration-300 hover:shadow-2xl hover:scale-[1.02]">
                    <div class="lg:w-1/3 mb-8 lg:mb-0">
                        <!-- Parallelogram-styled teacher portrait (uses local GVN.png) -->
                        <div class="teacher-portrait-wrapper parallelogram-shape mx-auto" aria-hidden="false">
                        </div>
                    </div>
                    <div class="lg:w-2/3 text-center lg:text-left">
                        <h2 class="text-3xl font-bold mb-2 text-green-600 dark:text-green-400">Giáo Viên Chủ Nhiệm</h2>
                    </div>
                </div>
            </section>

            <h2 class="text-3xl font-bold text-center mb-12">Gặp Gỡ Các Thành Viên</h2>
            <div id="member-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Thẻ thành viên sẽ được chèn vào đây bằng JavaScript -->
            </div>
        </main>

        <!-- Chân trang -->
        <footer class="bg-gray-800/50 dark:bg-black/50 text-white py-6">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; 2025 - Tạo bởi <span id="footerClassName">LỚP A12K45</span> với tất cả tình yêu thương!</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript: use full scripts2.js to render members -->
    <script src="scripts2.js"></script>
</body>
</html>
